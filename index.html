    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Pixel fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg0: '#050815',
              bg1: '#070b1e',
              ink: '#eaf2ff',
              muted: '#b7c6e6',
              line: 'rgba(255,255,255,0.12)',
              accentA: '#ff2d55', // Red
              accentB: '#2bd7ff', // Cyan
              accentC: '#ffd400', // Yellow
              good: '#61ff95',
            },
            fontFamily: {
              pixel: ['"Press Start 2P"', 'system-ui', 'sans-serif'],
              ui: ['"VT323"', 'monospace'],
            },
            borderRadius: {
              DEFAULT: '14px',
            },
            boxShadow: {
              card: '0 18px 60px rgba(0,0,0,0.45)',
            }
          }
        }
      }
    </script>

    <style>
      /* Global Custom Styles & Animations */
      :root {
        --radius: 14px;
      }
      
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px; /* Global offset for sticky headers */
        overflow-x: hidden; /* Critical for mobile menu slide effects */
      }
      
      body {
        margin: 0;
        color: #eaf2ff;
        background-color: #050815; /* Fallback dark color */
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #050815;
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2bd7ff;
      }

      /* Reveal Animation - Used in App.tsx, Hero.tsx, SectionShell.tsx, Quotes.tsx */
      /* noinspection CssUnusedSymbol */
      .reveal {
        opacity: 0;
        transform: translateY(16px) scale(0.985);
        transition: opacity 0.65s ease, transform 0.65s ease;
      }
      /* noinspection CssUnusedSymbol */
      .reveal.is-visible {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      @media (prefers-reduced-motion: reduce) {
        /* noinspection CssUnusedSymbol */
        .reveal { opacity: 1; transform: none; }
        html { scroll-behavior: auto; }
      }

      /* Lego-ish card edge - Used in multiple section components */
      /* noinspection CssUnusedSymbol */
      .lego-edge::before {
        content: "";
        position: absolute; left: 0; top: 0; right: 0; height: 10px;
        background: linear-gradient(90deg, rgba(255,212,0,.35), rgba(255,45,85,.25), rgba(43,215,255,.25));
        opacity: 0.7;
      }

      /* Strong tags in muted text should be ink colored */
      .text-muted strong {
        color: #eaf2ff;
      }
    </style>

}
